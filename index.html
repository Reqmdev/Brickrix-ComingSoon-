<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickrix | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            background-color: #000000 !important;
            color: #f8fafc !important;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Outfit', sans-serif;
        }

        .bg-gradient-red {
            background: radial-gradient(circle at center, rgba(220, 38, 38, 0.1) 0%, #000000 70%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brick-grid {
            mask-image: linear-gradient(to bottom, black, transparent);
            -webkit-mask-image: linear-gradient(to bottom, black, transparent);
            background-image:
                linear-gradient(to right, rgba(220, 38, 38, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        @media (max-width: 640px) {
            .brick-grid {
                background-size: 30px 30px;
            }
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center px-4 py-12 md:p-6 bg-gradient-red relative overflow-x-hidden">
    <!-- Static Background Elements -->
    <div class="fixed inset-0 brick-grid pointer-events-none"></div>
    <div
        class="fixed top-[-5%] left-[-5%] w-[50%] md:w-[40%] h-[40%] bg-red-600/5 rounded-full blur-[80px] md:blur-[120px] pointer-events-none">
    </div>
    <div
        class="fixed bottom-[-5%] right-[-5%] w-[50%] md:w-[40%] h-[40%] bg-red-900/5 rounded-full blur-[80px] md:blur-[120px] pointer-events-none">
    </div>

    <main class="relative z-10 w-full max-w-2xl text-center flex flex-col items-center">
        <!-- Logo -->
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight text-white mb-8 md:mb-12">
            Brick<span class="text-red-600">rix</span>
        </h1>

        <!-- Glass Content Card -->
        <div
            class="glass w-full p-8 sm:p-10 md:p-16 rounded-[2rem] md:rounded-[2.5rem] flex flex-col items-center shadow-2xl">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 md:mb-6 text-white tracking-tight">Coming Soon
            </h2>
            <p class="text-slate-400 text-base sm:text-lg mb-8 md:mb-12 leading-relaxed max-w-md mx-auto">
                We are working hard to bring you the best experience.
                <span class="text-white font-semibold">Brickrix</span> will be available soon.
            </p>

            <!-- Social Links Section -->
            <div class="w-full flex flex-col items-center border-t border-white/5 pt-8 md:pt-10">
                <p
                    class="text-[10px] sm:text-xs font-semibold text-red-500 tracking-[0.2em] uppercase mb-6 md:mb-8 text-center">
                    Stay Tuned on</p>
                <div class="flex justify-center gap-4 sm:gap-6 md:gap-10">
                    <!-- X (Formerly Twitter) -->
                    <a href="#" class="group flex flex-col items-center gap-2 md:gap-3">
                        <div
                            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-xl sm:rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center group-hover:border-red-600/50 group-hover:bg-red-600/10 transition-all duration-300">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 md:w-7 md:h-7 fill-slate-300 group-hover:fill-red-500 transition-colors"
                                viewBox="0 0 24 24">
                                <path
                                    d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z" />
                            </svg>
                        </div>
                        <span
                            class="text-[9px] sm:text-[10px] font-bold tracking-widest text-slate-500 group-hover:text-slate-300 uppercase transition-colors">X</span>
                    </a>

                                viewBox="0 0 24 24">

                        </div>
                        <span
                            class="text-[9px] sm:text-[10px] font-bold tracking-widest text-slate-500 group-hover:text-slate-300 uppercase transition-colors">Instagram</span>
                    </a>

                        <div
                            class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 rounded-xl sm:rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center group-hover:border-red-600/50 group-hover:bg-red-600/10 transition-all duration-300">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 md:w-7 md:h-7 fill-slate-300 group-hover:fill-red-500 transition-colors"
                                viewBox="0 0 24 24">

                            </svg>
                        </div>
                        <span
                            class="text-[9px] sm:text-[10px] font-bold tracking-widest text-slate-500 group-hover:text-slate-300 uppercase transition-colors">GitHub</span>
                    </a>
                </div>
            </div>
        </div>

        <p class="mt-8 md:mt-16 text-[9px] sm:text-[10px] text-slate-600 tracking-[0.2em] uppercase font-bold">&copy;
            2026 Brickrix Labs</p>
    </main>
</body>

</html>
